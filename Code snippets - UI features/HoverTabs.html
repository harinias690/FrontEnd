    <body>
        <!-- Tab links-->

            <button class="tabLink" onmouseover="displayContent(event,'Contact')">Contact</button>
            <button class="tabLink" onmouseover="displayContent(event,'About')">About</button>

        <!-- Script -->
        <script>
            var tc,tl;
            
            function displayContent(event,tabName){
                tc=document.getElementsByClassName("tabContent");
            for(i=0;i<tc.length;i++){
                tc[i].style.display="none";
            }
                tl=document.getElementsByClassName("tabLink");
            for(i=0;i<tl.length;i++){
                tl[i].className = tl[i].className.replace(" active","");
            }
                event.currentTarget.className +=" active";
                document.getElementById(tabName).style.display="block";
            }
            
        
        
        
        </script>
