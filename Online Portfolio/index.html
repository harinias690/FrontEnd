            <script>
                var imgs = document.getElementsByClassName("slide-img");
                var txts = document.getElementsByClassName("slide-txt");
                var i;
                var currentSlide = 0;
                
                function showSlide(){
                    for(i=0;i<5;i++){
                        imgs[i].style.display="none";
                        txts[i].style.display="none";
                        
                    }
                    if(currentSlide>=imgs.length){
                        currentSlide=0;
                    }
                    imgs[currentSlide].style.display="block";
                    txts[currentSlide].style.display="block";
                    currentSlide++;
                    setTimeout(showSlide,10000);
                    }
                showSlide();
            </script>
